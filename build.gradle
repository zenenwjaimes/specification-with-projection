plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    testCompileOnly 'org.springframework.boot:spring-boot-starter-parent:2.5.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.1'
    testCompileOnly 'org.springframework.data:spring-data-jpa:2.5.1'
    testCompileOnly 'org.springframework.boot:spring-boot-starter-parent:2.5.1'
    testCompileOnly 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.1'
    testCompileOnly 'org.springframework.boot:spring-boot-starter-web:2.5.1'
    testImplementation 'com.h2database:h2:1.4.200'

    implementation 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    compileOnly 'org.hibernate:hibernate-jpamodelgen:5.4.32.Final'
    compileOnly 'org.springframework.boot:spring-boot-starter-parent:2.5.1'
    compileOnly 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.1'
    compileOnly 'org.springframework.boot:spring-boot-starter-web:2.5.1'
    compileOnly 'org.springframework.data:spring-data-jpa:2.5.1'
    compileOnly 'org.hibernate:hibernate-jpamodelgen:5.4.32.Final'
}

group = 'th.co.geniustree.springdata.jpa'
version = '3.1.0-SNAPSHOT'
description = 'specification-projection'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs.add("-Xlint:none")
}
